<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section id="question-box">
    <img src="images/icon-star.svg" alt="star image">
    <div id="main-question">How did we do?</div>
    <div id="support-request">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
    <br>
    <span class="number">1</span>
    <span class="number">2</span>
    <span class="number">3</span>
    <span class="number">4</span>
    <span class="number">5</span>
    <br>
    <input type="submit">
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
